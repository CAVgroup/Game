<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Game</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #status { margin: 10px; }
    #inventory { margin-top: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Survival Game</h1>

  <div id="status">
    <p>Health: <span id="health">100</span></p>
    <p>Hunger: <span id="hunger">50</span></p>
  </div>

  <div>
    <button onclick="findFood()">Find Food 🍞</button>
    <button onclick="eatFood()">Eat Food 🍽️</button>
    <button onclick="mine()">Mine ⛏️</button>
    <button onclick="heal()">Heal ❤️</button>
  </div>

  <div id="inventory">
    <h3>Inventory</h3>
    <p id="foodCount">Food: 0</p>
    <p id="woodCount">Wood: 0</p>
    <p id="stoneCount">Stone: 0</p>
    <p id="medkitsCount">Medkits: 0</p>
  </div>

  <h3>Crafting</h3>
  <div id="crafting">
    <button onclick="craftItem()">Craft Medkit 💊</button>
    <p id="craftingMessage"></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
