<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="header">
      <h1>Survival Game</h1>
    </div>

    <!-- Tabs -->
    <div id="tabs">
      <button class="tab-button" onclick="showTab('inventory')">Inventory</button>
      <button class="tab-button" onclick="showTab('crafting')">Crafting</button>
      <button class="tab-button" onclick="showTab('settings')">Settings</button>
    </div>

    <!-- Content Sections (Initially hidden) -->
    <div id="inventory" class="tab-content">
      <h3>Inventory</h3>
      <div id="inventory-content">
        <!-- Inventory items go here -->
      </div>
    </div>
    <div id="crafting" class="tab-content">
      <h3>Crafting</h3>
      <div id="crafting-content">
        <!-- Crafting items go here -->
      </div>
    </div>
    <div id="settings" class="tab-content">
      <h3>Settings</h3>
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="de">German</option>
      </select>
      <br><br>
      <label for="data-saver">Data Saver:</label>
      <input type="checkbox" id="data-saver">
      <br><br>
      <button onclick="saveSettings()">Save Settings</button>
    </div>

    <!-- Output Area -->
    <div id="output">
      <h3>Game Output</h3>
      <p id="output-text">Actions will appear here...</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
