<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="header">
      <h1>Survival Game</h1>
      <button onclick="toggleSettings()">⚙️ Settings</button>
    </div>

    <div id="settings" style="display: none;">
      <h3>Settings</h3>
      <label for="language">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <br>

      <label for="dataSaver">Data Saver:</label>
      <input type="checkbox" id="dataSaver" onchange="toggleDataSaver()">
    </div>

    <div id="status">
      <p><span id="healthLabel">Health</span>: <span id="health">100</span></p>
      <p><span id="hungerLabel">Hunger</span>: <span id="hunger">50</span></p>
    </div>

    <div id="actions">
      <button onclick="findFood()">Find Food 🍞</button>
      <button onclick="eatFood()">Eat Food 🍽️</button>
      <button onclick="mine()">Mine ⛏️</button>
      <button onclick="chopWood()">Chop Wood 🌲</button>
      <button onclick="explore()">Explore 🧭</button>
      <button onclick="drinkWater()">Drink Water 💧</button>
      <button onclick="rest()">Rest 🛏️</button>
    </div>

    <div id="inventory">
      <h3>Inventory</h3>
      <p id="foodCount">Food: 0</p>
      <p id="woodCount">Wood: 0</p>
      <p id="stoneCount">Stone: 0</p>
      <p id="waterCount">Water: 0</p>
      <p id="medkitsCount">Medkits: 0</p>
    </div>

    <div id="crafting">
      <h3>Crafting</h3>
      <button onclick="craftItem()">Craft Medkit 💊</button>
      <p id="craftingMessage"></p>
    </div>

    <div id="output"></div>

  </div>

  <script src="game.js"></script>
</body>
</html>
